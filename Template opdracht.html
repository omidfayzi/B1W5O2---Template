<!DOCTYPE html>
<html>
<head>
	<title>Template opdracht</title>
	<link rel="stylesheet" type="text/css" href="Template opdracht.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="header">
		<ul class="socialmedia">
			<img src="social media.JPG">
		</ul>
	</div>
	<div class="logo-png">
		<img src="logo.png">
	</div>
	<div class="features">
		<ul class="list-features">
			<li>
				<a> 
					<div class="icon">
						<i class="fa fa-home" aria-hidden="true"></i>
					</div>
					<div class="name">
						Home
					</div>
				</a>
				<a> 
					<div class="icon">
						<i class="fa fa-gears" aria-hidden="true"></i>
					</div>
					<div class="name">
						features
					</div>
				</a>
				<a> 
					<div class="icon">
						<i class="fa fa-file" aria-hidden="true"></i>
					</div>
					<div class="name">
						pages
					</div>
				</a>
				<a> 
					<div class="icon">
						<i class="fa fa-th" aria-hidden="true"></i>
					</div>
					<div class="name">
						porfolio
					</div>
				</a>
				<a> 
					<div class="icon">
						<i class="fa fa-font" aria-hidden="true"></i>
					</div>
					<div class="name">
						blog
					</div>
				</a>
				<a> 
					<div class="icon">
						<i class="fa fa-comment" aria-hidden="true"></i>
					</div>
					<div class="name">
						contact
					</div>
				</a>
			</li>			
		</ul>
	</div>
</body>
</html>
